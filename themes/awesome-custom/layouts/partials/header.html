<header class="header">
    <nav class="nav">
        <div class="logo">
            <a href="{{ .Site.BaseURL }}" class="logo-link">
                {{ .Site.Title }}
            </a>
        </div>
        <div class="nav-links">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
            {{ end }}
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <svg class="theme-toggle-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path class="sun-icon" fill="currentColor" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    <path class="moon-icon" fill="currentColor" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
            </button>
        </div>
    </nav>
</header>
